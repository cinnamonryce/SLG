l_english:
 mughal_government_southeastasian_group_assimilated:0 "Indochinese Temple Construction"
 mughal_government_southeastasian_group_assimilated_desc:0 "Colossal temples dominate the landscape of the Mon, Khmer and Cham lands. Given our own interest in monument construction, there is surely much that can be gleaned from studying the architectural techniques of these cultures."
 mughal_government_thai_group_assimilated:0 "Tai Urbanization"
 mughal_government_thai_group_assimilated_desc:0 "The 'mandala' political model common among the Tai peoples has the ruler and his city at the center of the world. The intense focus on the importance of the capital leads the Tai people to create massive cities capable of supporting millions of inhabitants. As we control several great cities of our own, the Tai proficiency for urban development will be of great interest to us."
 mughal_government_lingnan_assimilated:0 "Lingnan Syncretism"
 mughal_government_lingnan_assimilated_desc:0 "The various peoples south of China proper have been noted for their syncretism of Confucianism, Buddhism and various other religions. By modelling our state religion after them, we could ensure religious harmony within our state."
 mughal_government_philippine_assimilated:0 "Philippine Karakoas"
 mughal_government_philippine_assimilated_desc:0 "The Philippine peoples are excellent shipbuilders, noted for their massive warships capable not only of war, but also of transporting massive armies, as well as competing in trade. By allowing these seafarers to construct us their 'Karakoas,' we too may rule the seas far beyond this region."
 mughal_government_moluccan_group_assimilated:0 "Moluccan Island Hopping"
 mughal_government_moluccan_group_assimilated_desc: "The various island dwelling people of the Moluccas have a long history of island hopping and habitation. We should examine their seafaring ways, applying such lifestyles to our colonial ventures."
 mughal_government_melanesian_group_assimilated:0 "Melanesian Raiders"
 mughal_government_melanesian_group_assimilated_desc: "The Melanesians, particularly those in Papua, make for brilliant pirates and raiders. We should see to it that these privateers are permitted into our naval armada."
 mughal_government_nusantaran_assimilated:0 "Nusantaran Tributary Systems"
 mughal_government_nusantaran_assimilated_desc: "The once great empires in the Malay Archipelago long ago forged massive tributary and vassal empires dotting the various islands of this region. We should take inspiration from these now defunct empires, building up an empire of subject states loyal to our cause."
 mughal_government_orang_asal_assimilated:0 "Orang Asal Resilience"
 mughal_government_orang_asal_assimilated_desc: "Pushed to the edge of society by unwelcoming invaders in their own homes, the native peoples known as the Orang Asal have continued to preserve their ancient customs without any interruption or interference. We should adopt the cultural resilience of the Orang Asal, mimicking their general hardiness and fortitude."
l_english:
 philippines_nation_title:0 "Unite the Islands"
 philippines_nation_desc:0 "The hundreds of islands that dot Luzon, Mindanao and the Visayas are in danger! China lingers to our north, Brunei to our south, and a looming western threat sails through our waters. The islands must be defended, and the only way we can properly ensure their safety is through reform and centralization."
 siamese_nation_title:0 "Form Siam"
 siamese_nation_desc:0 "Historically, our nation held great influence over the Indochinese peninsular, both in terms of trade and diplomacy, but our failure to compete with Western influence in the region has led to our slow downfall. If we are to outlive the other primitive Indochinese states, we must seek reform, progress, and unity!"
 srivijaya_nation_title:0 "Restore Srivijaya"
 srivijaya_nation_desc:0 "Centuries ago, our predecessors ruled over much of the Malay archipelago under an empire known as Srivijaya. If we are to ever gain political and trade influence over South-East Asia, we must reestablish the old Srivijayan state."
 
 malayan_nation_title:0 "Unite the Archipelago"
 malayan_nation_desc:0 "Gajah Muda, the Mahapatih of Majapahit, once dreamed of a united archipelago, and he even vowed to not consume any food containing spices until he conquered all of Nusantara. Alas however, we have finally succeeded in finishing off his dream, and a majority of the archipelago is now ruled directly under a single strong government. The archipelago will rejoice at the formation of a strong Nusantaran state."
 
 khmer_empire_nation_title:0 "Declare the Khmer Empire"
 khmer_empire_nation_desc:0 "Torn apart by the influx of power-hungry Tai refugees, and the rise of Siam and Lan Xang, the old Khmer Empire ceased to exist. In recent years though, Lan Xang and Siam have grown small and weak, and our campaigns to reclaim our lands have succeeded. With the restoration of old borders, and a stable government in place, we may now once again proclaim the Khmer Empire, and seek the restoration of Angkor."
 
 #Indonesian Stuff by Islamy
 
 majapahit_nation_title: "Restore Majapahit"
 majapahit_nation_desc: "After being sent into exile, we have managed to beat back the rebellious Muslims. With our empire restored, we can finally bring order to Nusantara."
 formed_majapahit_flag: "Restored Majapahit"
 formed_majapahit_flag_desc: "After being sent into exile, we have managed to beat back the rebellious Muslims. With our empire restored, we can finally bring order to Nusantara."
 mataram_nation_title: "Form Mataram"
 mataram_nation_desc: "Founded on the basis of Dharmic ideals and traditions, the Empire of Majapahit is pratically dead. With the recent rise of Islam, we should move away from our old traditions, and seek the formation of a new Muslim state in Java."
 javasunda_nation_title: "Reform Java"
 javasunda_nation_desc: "Over time, the island of Java gradually split between two brotherly states, with the older Javanese state getting the eastern side of the island, and the younger Sundanese state getting the western side. We however are united once more, and now we may flourish together as a single, united people."
 
 #Tibetan Stuff by Macky
 bhutan_nation_title:0 "Unify Bhutan"
 bhutan_nation_desc:0 "Bhutan has lay divided among numerous states for too long. Now that we have united this land, we should proclaim ourselves as the ruler of all Bhutan."
 kham_nation_title:0 "Unify Kham"
 kham_nation_desc:0 "Kham has been divided among numerous states for too long. Now that we hold the key cities of Kham, we should proclaim ourselves as the ruler of the Khampa."
 amdo_nation_title:0 "Unify Amdo"
 amdo_nation_desc:0 "Amdo has been divided among numerous states for too long. Now that we hold the key cities of Amdo, we should proclaim ourselves as the ruler of the Amdowa."